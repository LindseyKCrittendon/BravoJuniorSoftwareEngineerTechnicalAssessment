<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bravo Junior Software Engineer Technical Assessment</title>
<!-- JQuery library -->
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
  <!-- Styles for datatables -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
  <!-- script for datatable -->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
</head>

<body class="bg-light">
    <!-- header card -->
    <div class="card bg-light m-3 p-3 shadow">
        
        <div class="card-body">
          <h5 class="card-title text-center">Anything You Want, Inc.</h5>
          <p class="card-text text-center">Below is a list of employees at Anything You Want, Inc. ranging from fictional serial killers to historical visionaries.  Sometimes you need an ecclectic team to get the job done.</p>
          
        </div>
<!-- the table with listed columns -->
<table id="employee-table" class="table table-striped shadow p-3 mb-5 bg-white rounded">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Facility</th>
            <th>Start Date</th>
            <th>Starting Salary</th>
            
        </tr>
    </thead>
</table>
<!-- script loading json data into table automatically -->
    <script>
     $(document).ready(function(){
        $("#employee-table").DataTable({
            "ajax"  :   {
            "url": 'http://localhost:8000/employees',                         
            "type": "GET",
            "dataSrc": "",
            "data": { Code : $('#input_1').val() }
            },
            "columns"   :   [
                {   "data" :   "firstName"},
                {   "data" :   "lastName"},
                {   "data" :   "facility"},
                {   "data" :   "startDate"},
                {   "data" :   "startingSalary"}
            ]
        });
     });
    </script>
    </div>
  
</body>
</html>
